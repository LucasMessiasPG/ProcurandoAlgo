<header>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['Home']">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    Departamentos
                </a>
                <div class="dropdown-menu" aria-labelledby="departamentos_menu">
                    <a class="dropdown-item" *ngFor="#departamento of departamentos"
                       [routerLink]="['Departamento', {id_departamento: departamento.id_departamento}]">{{ departamento.nome }}</a>
                </div>
            </li>
        </ul>
        <form (submit)="buscar($event, texto.value)" class="form-inline pull-xs-right">
            <input #texto class="form-control" type="text" placeholder="Procurar">
            <button class="btn btn-success-outline" type="submit">Procurar</button>
        </form>
    </nav>
</header>

<router-outlet></router-outlet>

<footer>
   @copyright
</footer>
