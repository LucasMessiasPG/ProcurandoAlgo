<div id="banner">
    <div style="width: 1000px; height: 300px; margin: 10px auto;" id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img style="width: 1000px; height: 300px" src="http://terra-navis.com/wp-content/uploads/2014/07/11-Profile-Banner-shutterstock_143059705-1000x300.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img style="width: 1000px; height: 300px" src="http://www.apac-avc.com/img/banner2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img style="width: 1000px; height: 300px" src="http://images.nintendolife.com/news/2013/09/developer_interview_qubicgames_tells_us_all_about_airace_speed_3ds_development_and_nintendo_in_poland/attachment/2/original.jpg" alt="Third slide">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

    <h3>Destaques</h3>

</div>

</div>
